version: '3.8'

services:
  hyperliquidwallettracker:
    build: .
    container_name: hyperliquidwallettracker
    restart: unless-stopped
    environment:
      # Core settings
      - HYPERLIQUIDWALLETTRACKER_DEBUG=false
      - HYPERLIQUIDWALLETTRACKER_LOG_LEVEL=INFO
      
      # WebSocket settings
      - HYPERLIQUIDWALLETTRACKER_WEBSOCKET_URL=wss://api.hyperliquid.xyz/ws
      
      # Watched wallets (replace with actual addresses)
      - HYPERLIQUIDWALLETTRACKER_WATCHED_WALLETS=0x1234abcd5678efgh,0x5678efgh1234abcd
      
      # Position thresholds
      - HYPERLIQUIDWALLETTRACKER_NOTABLE_THRESHOLD=1000
      - HYPERLIQUIDWALLETTRACKER_MEDIUM_THRESHOLD=10000
      - HYPERLIQUIDWALLETTRACKER_LARGE_THRESHOLD=100000
      - HYPERLIQUIDWALLETTRACKER_WHALE_THRESHOLD=1000000
      
      # Discord notifications
      - HYPERLIQUIDWALLETTRACKER_DISCORD_ENABLED=true
      - HYPERLIQUIDWALLETTRACKER_DISCORD_WEBHOOK_URL=${DISCORD_WEBHOOK_URL}
      - HYPERLIQUIDWALLETTRACKER_DISCORD_USERNAME=HyperLiquidWalletTracker
      
      # Telegram notifications
      - HYPERLIQUIDWALLETTRACKER_TELEGRAM_ENABLED=true
      - HYPERLIQUIDWALLETTRACKER_TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - HYPERLIQUIDWALLETTRACKER_TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
      
      # Email notifications
      - HYPERLIQUIDWALLETTRACKER_EMAIL_ENABLED=true
      - HYPERLIQUIDWALLETTRACKER_EMAIL_SMTP_SERVER=smtp.gmail.com
      - HYPERLIQUIDWALLETTRACKER_EMAIL_SMTP_PORT=587
      - HYPERLIQUIDWALLETTRACKER_EMAIL_USERNAME=${EMAIL_USERNAME}
      - HYPERLIQUIDWALLETTRACKER_EMAIL_PASSWORD=${EMAIL_PASSWORD}
      - HYPERLIQUIDWALLETTRACKER_EMAIL_FROM_ADDR=${EMAIL_FROM_ADDR}
      - HYPERLIQUIDWALLETTRACKER_EMAIL_TO_ADDRS=${EMAIL_TO_ADDRS}
      
      # Webhook notifications
      - HYPERLIQUIDWALLETTRACKER_WEBHOOK_ENABLED=true
      - HYPERLIQUIDWALLETTRACKER_WEBHOOK_URL=${WEBHOOK_URL}
      
      # Monitoring
      - HYPERLIQUIDWALLETTRACKER_ENABLE_METRICS=true
      - HYPERLIQUIDWALLETTRACKER_METRICS_PORT=9090
      
      # Redis (optional)
      - HYPERLIQUIDWALLETTRACKER_ENABLE_REDIS=true
      - HYPERLIQUIDWALLETTRACKER_REDIS_URL=redis://redis:6379
    ports:
      - "9090:9090"  # Metrics port
    volumes:
      - ./config:/app/config:ro
      - ./logs:/app/logs
      - ./data:/app/data
    depends_on:
      - redis
    networks:
      - cryptopulse-network

  redis:
    image: redis:7-alpine
    container_name: cryptopulse-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - cryptopulse-network

  prometheus:
    image: prom/prometheus:latest
    container_name: cryptopulse-prometheus
    restart: unless-stopped
    ports:
      - "9091:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - cryptopulse-network

  grafana:
    image: grafana/grafana:latest
    container_name: cryptopulse-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    networks:
      - cryptopulse-network

volumes:
  redis-data:
  prometheus-data:
  grafana-data:

networks:
  cryptopulse-network:
    driver: bridge
